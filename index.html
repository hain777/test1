<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 안의 퀴즈 게임</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 클릭 가능한 오브젝트들을 담는 컨테이너 -->
    <div class="object-container">
        <!-- 오브젝트 1: 물병 (id를 통해 JavaScript에서 제어) -->
        <div id="bottle" class="object"></div>
        <!-- 오브젝트 2: 책 -->
        <div id="book" class="object"></div>
        <!-- 오브젝트 3: 과자 -->
        <div id="snack" class="object"></div>
    </div>

    <!-- 퀴즈 모달 -->
    <!-- 평소에는 display: none 상태로 숨겨져 있음 -->
    <div id="quiz-modal" class="modal">
        <!-- 모달 내용 -->
        <div class="modal-content">
            <!-- 닫기 버튼 -->
            <span class="close-button">&times;</span>
            <!-- 퀴즈 질문이 표시될 단락 -->
            <p id="quiz-question"></p>
            <!-- 사용자 답변 입력창 -->
            <input type="text" id="quiz-answer" placeholder="정답을 입력하세요 (네/아니오)">
            <!-- 정답 확인 버튼 -->
            <button id="submit-answer">정답 확인</button>
            <!-- 퀴즈 결과가 표시될 단락 -->
            <p id="quiz-result"></p>
        </div>
    </div>

    <!-- 외부 JavaScript 파일 연결 (body 태그가 끝나기 직전에 위치) -->
    <script src="script.js"></script>
</body>
</html>
